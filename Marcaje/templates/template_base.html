{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png" />

    <!-- font awesome-->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.css' %}">
    <!--bloques para agregar adicionalmente css y js desde los templates necesarios-->
    {% block css %} {% endblock %}
    <!--titulo dinamico para utilizar desde otros templates-->
    {% block title %} {% endblock %}
  </head>
  <body>
    {% block content %} {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="{% static 'plugins/bootstrap/js/jquery-3.5.0.min.js' %}"
    ></script>
    <script
      src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"
    ></script>
    <script src="{% static 'plugins/fontawesome/js/all.js' %}"></script>
    <script src="{% static 'js/pages.js' %}"></script>
    {% block js %} {% endblock %}
  </body>
</html>
